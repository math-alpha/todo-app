<!DOCTYPE html>
<html>

  <body>
    <div id="todoBody" >
        <h1>APP</h1>
        <div class="carousel">Life is good and is worth planning         - me</div>
        <div class="carousel">Failing to plan if planning to fail   - someone</div>
        <div class="carousel">Procrastination is a thief of time    - someone</div>
        <script type="text/javascript">
        var y = 0;
        carousel();

        function carousel() {

            var x = document.getElementsByClassName("carousel");

            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }

            y++;

            if (y > x.length) {
              y = 1;
            }
             console.log(y);
            x[y-1].style.display = "block";

            setTimeout(carousel, 6000);
        }
        </script>
      <input id="Input" type="text" placeholder="Add what's to be done ...">
      <button type="button" name="button" onclick="addElt()">Add</button>
    </div>
  </body>
